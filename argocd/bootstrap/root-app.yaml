apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-argocd-config
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/ton-username/GitOps-deployments-with-ArgoCD-on-AKS
    targetRevision: main
    path: argocd/overlays/clusters/prod/aks-westeurope-prod-01
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true